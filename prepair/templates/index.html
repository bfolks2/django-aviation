{% extends 'base.html' %}

{% block head_includes %}
    <title>PrepAir</title>
{% endblock %}

{% block content %}
    <div class="container text-center">
        <h1>Airport Information</h1>

        <form class="icao-form" method="POST" action="/redirect-icao">
            <div class="input-box">
                <input type="text" placeholder="Enter 3-4 digit Airport ID" name="icao">
            </div>
            <div class="main-btn">
                <input class="btn btn-primary" type="submit" value="Search">
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
